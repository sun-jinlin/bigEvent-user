<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <!-- css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/lib/nprogress/nprogress.css">
    <!-- js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/nprogress/nprogress.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/index.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <img src="/assets/images/logo.png" alt="">
            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <span class="text_img">y</span>
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/userinfo.html" target="fm">基本资料</a></dd>
                        <dd><a href="/user/avatar.html" target="fm">更改头像</a></dd>
                        <dd><a href="/user/repwd.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" class="logout"><i
                            class="layui-icon layui-icon-logout"></i> 退出</a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <a href="javascript:;" class="left_username">
                    <span class="text_img">y</span>
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span class="left_text">欢迎&nbsp;&nbsp;y</span>
                </a>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->

                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="layui-nav-item layui-this"><a href="/index.html"><i
                                class="layui-icon layui-icon-home"></i>
                            首页</a></li>

                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">
                            <i class="layui-icon layui-icon-list"></i> 文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/article/category.html" target="fm">
                                    <i class="layui-icon layui-icon-app"
                                        style="font-size: 12px; margin-left: 15px;"></i>
                                    文章类别</a></dd>
                            <dd><a href="/article/article.html" target="fm">
                                    <i class="layui-icon layui-icon-app"
                                        style="font-size: 12px; margin-left: 15px;"></i>文章列表</a></dd>
                            <dd><a href="/article/publish.html" target="fm">
                                    <i class="layui-icon layui-icon-app"
                                        style="font-size: 12px; margin-left: 15px;"></i>发表文章</a></dd>

                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><i class="layui-icon layui-icon-username"></i> 个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/user/userinfo.html" target="fm">
                                    <i class="layui-icon layui-icon-app"
                                        style="font-size: 12px; margin-left: 15px;"></i>基本资料</a></dd>
                            <dd><a href="/user/avatar.html" target="fm">
                                    <i class="layui-icon layui-icon-app"
                                        style="font-size: 12px; margin-left: 15px;"></i>更换头像</a></dd>
                            <dd><a href="/user/repwd.html" target="fm">
                                    <i class="layui-icon layui-icon-app"
                                        style="font-size: 12px; margin-left: 15px;"></i>重置密码</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- <div style="padding: 15px;">内容主体区域</div> -->
            <iframe src="/home/dashboard.html" frameborder="0" name="fm"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © yongle.com - 底部固定区域
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });
    </script>
</body>

</html>
