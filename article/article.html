<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="/assets/css/article/article.css">
    <!-- js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/nprogress/nprogress.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/article.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">

                    <div class="layui-inline">

                        <div class="layui-input-inline" style="width:190px;">
                            <select name="city" lay-verify="" id="category">

                            </select>
                        </div>

                        <div class="layui-input-inline" style="width:190px;">
                            <select name="city" lay-verify="" id="state">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>

                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">

                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>

                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
        <div id="page"></div>
    </div>

</body>

<!-- 内容模版 -->
<script id="tmp-article" type="text/html">
    {{each data val}}
    <tr>
        <td>{{val.Id}} - {{val.title}}</td>
        <td>{{val.cate_name}}</td>
        <td>{{val.pub_date|formatDate}}</td>
        <td>{{val.state}}</td>
        <td> <a href="/article/edit.html?id={{val.Id}}" target='fm'><button type="button" data-Id="{{val.Id}}" data-name="{{val.name}} "
                data-alias="{{val.alias}}" class="layui-btn layui-btn-xs edit">编辑</button></a>
            <button data-id="{{val.Id}}" type="button" 
                class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button></td>
    </tr>

    {{/each}}
</script>

<!-- 文章分类模版 -->
<script id="tpl_category" type="text/html">
    <option value="">所有分类</option>
    {{each data val}}
    <option value="{{val.Id}}">{{val.name}}</option>
    {{/each}}

</script>

</html>
