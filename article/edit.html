<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="/assets/css/article/publish.css">
    <!-- js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/nprogress/nprogress.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/edit.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">编辑文章</div>
        <div class="layui-card-body">
            <form action="" class="layui-form" lay-filter="edit-form">
                <!-- 第一行 标题-->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">

                        </select>
                    </div>
                </div>
                <!-- 第三行 内容-->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class=""></textarea>
                    </div>
                </div>
                <!-- 第四行 剪裁 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" id="file" style="display: none;">
                            <button type="button" id="chooseImage" class="layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 第五行 提交 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="publish" class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button id="draft" class="layui-btn layui-btn-primary" lay-submit
                            lay-filter="formDemo">存为草稿</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script id="tmp-category" type="text/html">
    <option value="0" >请选择文章类别</option>
    {{each data val}}
    <option value="{{val.Id}}">{{val.name}}</option>
    {{/each}}               
</script>

</html>
